validate.update =avviso.KB4515384.problem. Se il tuo launcher non si avvia o si verifica un errore dopo aver chiuso questo messaggio, devi seguire questi passaggi: <br>1) Apri Start e nella ricerca digita "Registro aggiornamenti" e apri questo registro. <br>2) Nella parte superiore della finestra che si apre ci sarà: "Disinstalla aggiornamenti" e fai clic su di esso. <br>3) Ora trova l'aggiornamento KB4515384 e disinstalla questo aggiornamento, riavvia il computer (per non disinstallarlo ogni volta è necessario disattivare l'aggiornamento di Windows in modo che Windows non lo installi di nuovo, puoi leggere su Internet come fare questo).
